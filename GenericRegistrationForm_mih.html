<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/muzima.js"></script>

    <title>Registration Form</title>
</head>
<body class="col-md-8 col-md-offset-2">
<div id="result"></div>
<form id="registration_form" name="registration_form">
  <div id="pre_populate_data">
  </div>
    <h2 class="text-center">Registration Form</h2>

    <div class="section">
        <h3>Names</h3>
        <div class="form-group">
            <input class="form-control" id="patient.uuid"
                   name="patient.uuid" type="hidden" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="patient.family_name">Surname: <span class="required">*</span> </label>
            <input class="form-control" id="patient.family_name" name="patient.family_name" type="text"
                   required="required">
        </div>
        <div class="form-group">
            <label for="patient.given_name">First Name: <span class="required">*</span></label>
            <input class="form-control" id="patient.given_name" name="patient.given_name" type="text"
                   required="required">
        </div>
        <div class="form-group">
            <label for="patient.middle_name">Middle Name:</label>
            <input class="form-control" id="patient.middle_name" name="patient.middle_name" type="text">
        </div>
    </div>
    <div class="section">
        <div class="form-group">
            <label for="patient.sex">Gender: <span class="required">*</span></label>
            <select class="form-control" id="patient.sex" name="patient.sex" required="required">
                <option value="">...</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tmp.age_in_years">Age in Years <span class="required">*</span></label>
            <input class="form-control" id="tmp.age_in_years" name="tmp.age_in_years" type="number" required="required">
            <input class="form-control" type="hidden" id="patient.birthdate_estimated" name="patient.birthdate_estimated" value="true">
            <input class="form-control" type="hidden" id="patient.birth_date" name="patient.birth_date">
        </div>
    </div>
    <div class="section">
      <h3>Attributes</h3>
      <div class="form-group group-set" data-group="patient.personattribute^1">
          <label for="patient.phone_number">Phone Number: <span class="required">*</span></label>
          <input class="form-control validatePhoneNumber" id="patient.phone_number" name="attribute_value" type="tel" required="required">
          <input type="hidden" data-metadata-for="attribute_value" id="attribute_type_name" name="attribute_type_name" value="Contact Phone Number">
          <input type="hidden" data-metadata-for="attribute_value" id="attribute_type_uuid" name="attribute_type_uuid" value="43e2832f-161c-4e3a-9d46-3e4f24d0ec2b">
      </div>
      <div class="form-group group-set" data-group="patient.personattribute^2">
          <label for="patient.email_address">Email Address: </label>
          <input class="form-control" id="patient.email_address" name="attribute_value" type="text">
          <input type="hidden" data-metadata-for="attribute_value" id="attribute_type_name" name="attribute_type_name" value="Email Address">
          <input type="hidden" data-metadata-for="attribute_value" id="attribute_type_uuid" name="attribute_type_uuid" value="b19c9e7a-204d-48b1-a16e-b955c412a88b">
      </div>
    </div>
    </div>
    <div class="section group-set" data-group="patient.personaddress">
      <h3>Address</h3>
      <div class="form-group">
          <label for="patient.county">Residential County: </label>
          <input class="form-control" id="countyDistrict" name="countyDistrict" type="text">
      </div>
    </div>
    <div class="section">
        <h3>Identifiers</h3>
        <div class="form-group">
            <label class="font-normal">
                <input type="checkbox" id="tmp.kenyan_id" value="kenyan_id" name="tmp.other_identifier.kenyan_id">
                Kenyan National ID Number
            </label>
        </div>
        <div class="sub-section group-set" id="Kenya_id_number_details_div" data-group="patient.otheridentifier^1">
          <div class="form-group">
              <label for="other_identifier_value">Enter Kenyan National ID Number <span class="required">*</span></label>
              <input class="form-control check-other-kenyan_id kenyan_id"  required
              name="identifier_value" type="text">
          </div>
          <div class="form-group">
              <label for="confirm_other_identifier_value">Confirm Kenyan National ID Number </span> <span class="required">*</span></label>
              <input class="form-control check-confirm-kenyan_id kenyan_id"  required
              name="confirm_other_identifier_value" type="text">
          </div>
          <input data-metadata-for="identifier_value" type="hidden" id="identifier_type_uuid" name="identifier_type_uuid" value="0987b8d9-9467-4615-82ef-e88693d0faea">
          <input data-metadata-for="identifier_value" type="hidden" id="identifier_type_name" name="identifier_type_name" value="Kenyan National ID Number">
        </div>
        <div class="form-group">
            <label class="font-normal">
                <input type="checkbox" id="tmp.passport_number" value="passport_number" name="tmp.other_identifier.passport_number">
                Passport Number
            </label>
        </div>
        <div class="sub-section"  id="passport_number_details_div">
          <div class="form-group group-set" data-group="patient.otheridentifier^2">
            <div class="form-group">
                <label for="other_identifier_value">Enter Passport Number <span class="required">*</span></label>
                <input class="form-control check-other-passport_number"  required
                name="identifier_value" type="text">
            </div>
            <div class="form-group">
                <label for="confirm_other_identifier_value">Confirm Passport Number </span> <span class="required">*</span></label>
                <input class="form-control check-confirm-passport_number"  required
                name="confirm_other_identifier_value2" type="text">
            </div>
            <input data-metadata-for="identifier_value" type="hidden" id="identifier_type_uuid" name="identifier_type_uuid" value="ec3a442e-d086-4419-97c7-056ba1f9d078">
            <input data-metadata-for="identifier_value" type="hidden" id="identifier_type_name" name="identifier_type_name" value="Passport Number">
          </div>
          <div class="form-group group-set" data-group="patient.personattribute^3">
              <label for="patient.passport_issued_by">Country of Passport Issued by:  <span class="required">*</span></label>
              <input class="form-control" id="patient.passport_issued_by" name="attribute_value" type="text" required>
              <input type="hidden" data-metadata-for="attribute_value" id="attribute_type_name" name="attribute_type_name" value="Country of Passport Issued by">
              <input type="hidden" data-metadata-for="attribute_value" id="attribute_type_uuid" name="attribute_type_uuid" value="bd76ecc0-5a9c-433b-a284-92d2ce374010">
          </div>
        </div>

    </div>
    <div class="section">

        <div class="form-group">
            <label for="encounter.location_id">Encounter County:<span class="required">*</span></label>
            <input class="form-control valid-location-only" id="encounter.location_id" type="text" placeholder="Start typing something..." required="required">
            <input class="form-control" name="encounter.location_id" type="hidden">
        </div>

        <div class="form-group hidden">
            <label for="encounter.location_id_select">Encounter County <span class="required">*</span></label>
            <select class="form-control" id="encounter.location_id_select" required="required">
                <option>...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="encounter.provider_id_select">MIH Ambassador Name:</label>
            <input class="form-control valid-provider-only" id="encounter.provider_id_select" type="text" placeholder="Start typing something...">
            <input class="form-control" name="encounter.provider_id_select" type="hidden">
        </div>
        <div class="form-group hidden">
            <select id="select_providers">
            </select>
        </div>
        <div class="form-group show_provider_id_text">
            <label for="encounter.provider_id">MIH Ambassador's system-id:<span class="required">*</span></label>
            <input class="form-control checkDigit" id="encounter.provider_id" name="encounter.provider_id"
               type="text" required="required" disabled="disabled">
        </div>
        <div class="form-group">
            <label for="encounter.encounter_datetime">Encounter Date <span class="required">*</span></label>
            <input class="form-control nonFutureDate past-date datepicker" readonly="readonly" id="encounter.encounter_datetime"
                   name="encounter.encounter_datetime" type="text" required="required">
        </div>
        <div class="form-group">
            <input class="form-control" id="encounter.form_uuid" name="encounter.form_uuid"
                   type="hidden" required="required">
        </div>
    </div>
</form>

</body>
<script type="text/javascript">
    $(document).ready(function () {
        var dateFormat = "dd-mm-yy";
        var currentDate = $.datepicker.formatDate(dateFormat, new Date());
        var encounterDatetime = $('#encounter\\.encounter_datetime');
        if ($(encounterDatetime).val() == "") {
            $(encounterDatetime).val(currentDate);
        }

        var currentYear = new Date().getFullYear();
        var birthdate_start_year = currentYear - 140;
        $('.birth_date_picker').datepicker({
            dateFormat: dateFormat,
            changeMonth: true,
            changeYear: true,
            yearRange: birthdate_start_year + ':' + currentYear,
        });

        $('#save_draft').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.saveDraft(this);
            $(this).prop('disabled', false);
        });

        $('#submit_form').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.submit();
            $(this).prop('disabled', false);
        });

        $("#tmp\\.age_in_years").change(function () {
            var tempAgeInYears = $.trim($("#tmp\\.age_in_years").val());
            if (tempAgeInYears != '') {
                $('#patient\\.birthdate_estimated').val('true');
                $('#patient\\.birth_date').val($.fn.getTempBirthDate(tempAgeInYears));
            }
        });
        $("#tmp\\.age_in_years").trigger('change');

        $.validator.addMethod(
            "validateConfirmNationalIDNumbersElement",
            function(confirm_other_identifier_value, confirm_identifier_element){
                var other_identifier_value = $(confirm_identifier_element).closest('.sub-section').find('.check-other-kenyan_id').val();
                if (other_identifier_value == confirm_other_identifier_value) {
                    return true;
                } else {
                    return false;
                }
            },
            "Kenya National ID numbers entered do not match, please correct."
        );

        $.validator.addMethod(
            "validateConfirmPassportNumbersElement",
            function(confirm_other_identifier_value, confirm_identifier_element){
                var other_identifier_value = $(confirm_identifier_element).closest('.sub-section').find('.check-other-passport_number').val();
                if (other_identifier_value == confirm_other_identifier_value) {
                    return true;
                } else {
                    return false;
                }
            },
            "Passport numbers entered do not match, please correct."
        );
        $.validator.addMethod("validatePhoneNumber", function (value, element) {
                if ($.fn.isNotRequiredAndEmpty(value, element)) return true;
                var inputLength = value.length;
                return inputLength >= 8 && inputLength <= 14;
            }, "Invalid Phone Number. Please check and re-enter."
        );

        jQuery.validator.addClassRules({
          'check-confirm-kenyan_id':{
              validateConfirmNationalIDNumbersElement: true
          },
          'check-confirm-passport_number':{
              validateConfirmPassportNumbersElement: true
          },
          'validatePhoneNumber':{
              validatePhoneNumber: true
          }
        });

      $('#tmp\\.kenyan_id').change(function(){
        if($(this).is(':checked')){
          $('#Kenya_id_number_details_div').show();
        } else {
          $('#Kenya_id_number_details_div').hide();
        }
      });
      $('#tmp\\.kenyan_id').trigger('change');

      $('#tmp\\.passport_number').change(function(){
        if($(this).is(':checked')){
          $('#passport_number_details_div').show();
        } else {
          $('#passport_number_details_div').hide();
        }
      });
      $('#tmp\\.passport_number').trigger('change');

      document.setupAutoCompleteData('encounter\\.location_id');


	document.setupAutoCompleteDataForProvider('encounter\\.provider_id_select');

	$('#registration_form').validate({rules: {
            'tmp.age_in_years': {
                range: [0, 120]
            }
        }
    });

   	document.setupValidationForProvider("$('#encounter\\.provider_id_select').val()","encounter\\.provider_id");

    document.setupValidationForLocation("$('#encounter\\.location_id').val()","encounter\\.location_id");

});
</script>

</html>
