<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/muzima.js"></script>

    <title>Register Patient</title>
</head>
<body class="col-md-8 col-md-offset-2">
<div id="result"></div>
<form id="registration_form" name="registration_form">
    <h2 class="text-center">Register Patient</h2>
    <div class="section">
        <h3>Identifiers</h3>
        <div class="form-group">
            <input class="form-control" id="patient.uuid"
                   name="patient.uuid" type="hidden" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="patient.unique_patient_number">OpenMRS ID: <span class="required">*</span> </label>
            <input class="form-control" id="patient.medical_record_number" name="patient.medical_record_number"
            required="required" type="text">
        </div>
        <div class="form-group">
            <label for="patient.clinic_number">Patient Clinic Number:</label>
            <input class="form-control" id="patient.clinic_number" name="patient.clinic_number" type="text">
        </div>
        <div class="form-group">
            <label for="patient.national_id">National ID Number:</label>
            <input class="form-control" id="patient.national_id" name="patient.national_id" type="text">
        </div>
    </div>

    <div class="section">
        <h3>Demographics</h3>
        <div class="section">
            <div class="form-group">
                <label for="patient.family_name">Surname: <span class="required">*</span> </label>
                <input class="form-control" id="patient.family_name" name="patient.family_name" type="text"
                       required="required">
            </div>
            <div class="form-group">
                <label for="patient.given_name">First Name: <span class="required">*</span></label>
                <input class="form-control" id="patient.given_name" name="patient.given_name" type="text"
                       required="required">
            </div>
            <div class="form-group">
                <label for="patient.middle_name">Other Name(s):</label>
                <input class="form-control" id="patient.middle_name" name="patient.middle_name" type="text">
            </div>
        </div>

        <div class="section">
            <div class="form-group">
                <label for="patient.sex">Sex: <span class="required">*</span></label>
                <select class="form-control" id="patient.sex" name="patient.sex" required="required">
                    <option value="">...</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tmp.birthdate_type">Will Record Date of Birth... <span class="required">*</span></label>
                <select class="form-control" name="tmp.birthdate_type" id="tmp.birthdate_type" required="required">
                    <option value="">...</option>
                    <option value="birthdate">By Birth-date</option>
                    <option value="age">By Age</option>
                </select>
            </div>
            <div class="form-group show_birthdate">
                <label for="patient.birth_date">Select Birthdate <span class="required">*</span></label>
                <input class="form-control birth_date_picker nonFutureDate" id="patient.birth_date" name="patient.birth_date"
                       type="text" required="required" readonly="readonly">
            </div>
            <div class="form-group show_birthdate">
                <label for="patient.birthdate_estimated">Is this birthdate an estimate? <span
                        class="required">*</span></label>
                <select class="form-control" id="patient.birthdate_estimated" name="patient.birthdate_estimated"
                        required="required">
                    <option>...</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group show_age">
                <label for="tmp.age_in_years">Age in Years: <span class="required">*</span></label>
                <input class="form-control" id="tmp.age_in_years" name="tmp.age_in_years" type="number" required="required">
            </div>
        </div>
        <div class="section">
            <div class="form-group">
                <label for="patient.marital_status">Marital Status:</label>
                <select class="form-control patient.marital_status" name="patient.marital_status" id="patient.marital_status">
                    <option value="">...</option>
                    <option>Married Polygamous</option>
                    <option>Married Monogamous</option>
                    <option>Divorced</option>
                    <option>Widowed</option>
                    <option>Cohabiting</option>
                    <option>Single</option>
                </select>
            </div>
            <div class="form-group">
                <label for="patient.occupation">Occupation</label>
                <select class="form-control patient.occupation" name="patient.occupation" id="patient.occupation">
                    <option value="">...</option>
                    <option>Casual Labor</option>
                    <option>Driver</option>
                    <option>Employee</option>
                    <option>Farmer</option>
                    <option>Fisherman</option>
                    <option>Housework</option>
                    <option>Pre-school-aged child</option>
                    <option>School-age but not in school</option>
                    <option>Student</option>
                    <option>Professional</option>
                    <option>Retired</option>
                    <option>Small business owner</option>
                    <option>Trader</option>
                    <option>Vegetable seller</option>
                    <option>Unknown</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="patient.education">Education:</label>
                <select class="form-control patient.education" name="patient.education" id="patient.education">
                    <option value="">...</option>
                    <option>None</option>
                    <option>Primary School Education</option>
                    <option>Secondary School Education</option>
                    <option>College, University or Polytechnic</option>
                </select>
            </div>
        </div>

        <div class="section">
            <div class="form-group">
                <label for="patient.deceased">
                <input name="patient.deceased" id="patient.deceased" type="checkbox">
                Deceased</label>
            </div>        
            <div class="form-group" id="date_of_death">
                <label for="patient.date_of_death">Date of Death<span class="required">*</span></label>
                <input class="form-control nonFutureDate datepicker" readonly="readonly" id="patient.date_of_death"
                       name="patient.date_of_death" type="text" required="required">
            </div>
        </div>
    </div>
    <div class="section">
        <h3>Address</h3>
        <div class="section">
            <div class="form-group">
                <label for="patient.phone_number">Telephone Contact: </label>
                <input class="form-control phoneNumber" id="patient.phone_number" name="patient.phone_number" type="tel">
            </div>
        </div>
        <div class="section">
            <div class="form-group">
                <label for="patient.postal_address">Postal Address: </label>
                <input class="form-control" id="patient.postal_address" name="patient.postal_address" type="text">
            </div>
            <div class="form-group">
                <label for="patient.county">County: </label>
                <input class="form-control" id="patient.county" name="patient.county" type="text">
            </div>
            <div class="form-group">
                <label for="patient.subchief">Subchief name: </label>
                <input class="form-control" id="patient.subchief" name="patient.subchief" type="text">
            </div>
        </div>
        <div class="section">
            <div class="form-group">
                <label for="patient.school_or_employer_address">School/Employer Address: </label>
                <input class="form-control" id="patient.school_or_employer_address" name="patient.school_or_employer_address" type="text">
            </div>
            <div class="form-group">
                <label for="patient.district">District: </label>
                <input class="form-control" id="patient.district" name="patient.district" type="text">
            </div>
            <div class="form-group">
                <label for="patient.province">Province: </label>
                <input class="form-control" id="patient.province" name="patient.province" type="text">
            </div>
        </div>
        <div class="section">
            <div class="form-group">
                <label for="patient.location">Location: </label>
                <input class="form-control" id="patient.location" name="patient.location" type="text">
            </div>
            <div class="form-group">
                <label for="patient.sub_location">Sub-location: </label>
                <input class="form-control" id="patient.sub_location" name="patient.sub_location" type="text">
            </div>
            <div class="form-group">
                <label for="patient.division">Division: </label>
                <input class="form-control" id="patient.division" name="patient.division" type="text">
            </div>
        </div>
        <div class="section">
            <div class="form-group">
                <label for="patient.village">Village/Estate: </label>
                <input class="form-control" id="patient.village" name="patient.village" type="text">
            </div>
            <div class="form-group">
                <label for="patient.landmark">Landmark: </label>
                <input class="form-control" id="patient.landmark" name="patient.landmark" type="text">
            </div>
            <div class="form-group">
                <label for="patient.house_or_plot_number">House/Plot Number: </label>
                <input class="form-control" id="patient.house_or_plot_number" name="patient.house_or_plot_number" type="text">
            </div>
        </div>
    </div>
    <div class="section"> 
        <h3>Next of Kin Details</h3>
        <div class="form-group">
            <label for="patient.next_of_kin_name">Next of kin name: </label>
            <input class="form-control" id="patient.next_of_kin_name" name="patient.next_of_kin_name" type="text">
        </div>
        <div class="form-group">
            <label for="patient.next_of_kin_relationship">Next of kin relationship: </label>
            <input class="form-control" id="patient.next_of_kin_relationship" name="patient.next_of_kin_relationship" type="text">
        </div>
        <div class="form-group">
            <label for="patient.next_of_kin_contact">Next of kin contact: </label>
            <input class="form-control" id="patient.next_of_kin_contact" name="patient.next_of_kin_contact" type="text">
        </div>
        <div class="form-group">
            <label for="patient.next_of_kin_name">Next of kin address: </label>
            <input class="form-control" id="patient.next_of_kin_address" name="patient.next_of_kin_address" type="text">
        </div>
    </div>
    <div class="section">
        <div class="form-group">
            <label for="encounter.location_id">Encounter Location:<span class="required">*</span></label>
            <input class="form-control valid-location-only" id="encounter.location_id" type="text" placeholder="Start typing something..." required="required">
            <input class="form-control" name="encounter.location_id" type="hidden">
        </div>

        <div class="form-group hidden">
            <label for="encounter.location_id_select">Encounter Location <span class="required">*</span></label>
            <select class="form-control" id="encounter.location_id_select" required="required">
                <option>...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="encounter.provider_id_select">Provider Name:</label>
            <input class="form-control valid-provider-only" id="encounter.provider_id_select" type="text" placeholder="Start typing something...">
            <input class="form-control" name="encounter.provider_id_select" type="hidden">
        </div>
        <div class="form-group hidden">
            <select id="select_providers">
            </select>
        </div>
        <div class="form-group show_provider_id_text">
            <label for="encounter.provider_id">Provider's system-id:<span class="required">*</span></label>
            <input class="form-control checkDigit" id="encounter.provider_id" name="encounter.provider_id"
                   type="text" placeholder="Or enter the provider system id here ..." required="required">
        </div>
        <div class="form-group">
            <label for="encounter.encounter_datetime">Encounter Date <span class="required">*</span></label>
            <input class="form-control nonFutureDate datepicker" readonly="readonly" id="encounter.encounter_datetime"
                   name="encounter.encounter_datetime" type="text" required="required">
        </div>
        <div class="form-group">
            <input class="form-control" id="encounter.form_uuid" name="encounter.form_uuid"
                   type="hidden" required="required">
        </div>
    </div>
</form>

</body>
<script type="text/javascript">
    $(document).ready(function () {
        var dateFormat = "dd-mm-yy";
        var currentDate = $.datepicker.formatDate(dateFormat, new Date());
        var encounterDatetime = $('#encounter\\.encounter_datetime');
        if ($(encounterDatetime).val() == "") {
            $(encounterDatetime).val(currentDate);
        }

        var currentYear = new Date().getFullYear(); 
        var birthdate_start_year = currentYear - 140;
        $('.birth_date_picker').datepicker({
            dateFormat: dateFormat,
            changeMonth: true,
            changeYear: true,
            yearRange: birthdate_start_year + ':' + currentYear,
        });

        $('#patient\\.deceased').change(function(){
            if($(this).is(':checked')){   
                $('#date_of_death').show();
            } else {
                $('#date_of_death').hide();
            }

        });
        $('#patient\\.deceased').trigger('change');

        $('#save_draft').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.saveDraft(this);
            $(this).prop('disabled', false);
        });

        $('#submit_form').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.submit();
            $(this).prop('disabled', false);
        });

        $.fn.calculateFields = function () {
            var tempAgeInYears = $.trim($("#tmp\\.age_in_years").val());
            if (tempAgeInYears != '') {
                $('#patient\\.birthdate_estimated').val('true');
                $('#patient\\.birth_date').val($.fn.getTempBirthDate(tempAgeInYears));
            }
            return true;
        };

        $.fn.customValidationCheck = function () {
            return $.fn.calculateFields();
        };

        var dobType = $('#tmp\\.birthdate_type');
        dobType.change(function () {
            var $show_birth_date = $('.show_birthdate');
            var $show_age = $('.show_age');
            if ($('#tmp\\.birthdate_type').val() == 'age') {
                $show_age.show();
                $show_birth_date.find('input').val('');
                $show_birth_date.hide();
            } else {
                $show_age.hide();
                $show_age.find('input').val('');
                $show_birth_date.show();
            }
        });
        dobType.trigger('change');

    document.setupAutoCompleteData('encounter\\.location_id');
	document.setupAutoCompleteDataForProvider('encounter\\.provider_id_select');


    $.validator.addMethod("checkDigitMod25", function (value, element) {
            var num = value.split('-');
            if (num.length != 2) {
                return false;
            }
            return $.fn.luhnCheckDigitMod25(num[0]) == num[1];
        }, "Please enter digits that matches CheckDigit algorithm."
    );

    // attach 'checkDigit' class to perform validation.
    jQuery.validator.addClassRules({
        checkDigitMod25: { checkDigitMod25: true }
    });

    $.fn.luhnCheckDigitMod25 = function (number) {
        var validChars = "34679ACDEFGHJKLMNPRTUVWXY";
        number = number.toUpperCase().trim();
        var factor=2;
        var sum = 0;
        var mod = validChars.length;
        for (var i = number.length - 1; i >= 0;  i--) {
            var codePoint = -1;
            for (var j=0; j<validChars.length; j++) {
                if (validChars.charAt(j) == number.charAt(i)) {
                    codePoint = j;
                }
            }
            if (codePoint == -1) {
                return -1;
            }
            var addend = factor * codePoint;
     
            // Alternate the "factor" that each "codePoint" is multiplied by
            factor = (factor == 2) ? 1 : 2;
     
            // Sum the digits as expressed in base "n"
            addend = (addend / mod) + (addend % mod);
            sum += addend;
        }
        // Calculate the number that must be added to the "sum" to make it divisible by "n"
        var remainder = sum % mod;
        var checkCodePoint = mod - remainder;
        checkCodePoint %= mod;
        
        return validChars.charAt(checkCodePoint);
    };

	$('#registration_form').validate({rules: {
            'tmp.age_in_years': {
                range: [0, 120]
            }
        }
    });

   	document.setupValidationForProvider("$('#encounter\\.provider_id_select').val()","encounter\\.provider_id");

    document.setupValidationForLocation("$('#encounter\\.location_id').val()","encounter\\.location_id");

});
</script>

</html>
